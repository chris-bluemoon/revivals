name: unearthed
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  carousel_slider: ^4.2.1
  dots_indicator: ^2.1.1

flutter:
  uses-material-design: true

  fonts:
      - family: Lovelo
        fonts:
          - asset: assets/fonts/lovelo_black.otf
          # - asset: assets/fonts/league_spartan.otf
          # - asset: assets/fonts/quicksand.otf

  assets:
      - assets/logos/
      - assets/img/dresses/